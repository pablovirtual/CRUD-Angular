<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">{{ title }}</h2>
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del producto</label>
              <input type="text" formControlName="name" id="name" class="form-control" placeholder="Ingrese nombre">
              <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
                El nombre es obligatorio
              </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea formControlName="description" id="description" class="form-control" rows="3" placeholder="Ingrese descripción"></textarea>
              <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
                La descripción es obligatoria
              </div>
            </div>
            
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" formControlName="price" id="price" class="form-control" placeholder="Ingrese precio">
              <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                El precio debe ser mayor a 0
              </div>
            </div>
            
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" formControlName="stock" id="stock" class="form-control" placeholder="Ingrese stock">
              <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
                El stock debe ser un número válido
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary me-2">{{ buttonText }}</button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
